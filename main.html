<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form class="adoption-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <label for="dog-experience">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" name="dog-experience">
    
    <label for="breeds">Please select your preferred breeds:</label>
    <select type="select" id="multiSelect" name="breeds" multiple required>
      <option value="Labrador">Labrador</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Beagle">Beagle</option>
      <option value="Poodle">Poodle</option>
    </select>

    <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
